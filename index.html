<!DOCTYPE html>
<html>
<head>
    <title>Video Games Product Line</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<div class="container-fluid">
    <div class="row justify-content-evenly">
        <div class="col-sm-5 col-md-5 col-lg-5">
            <h2 class="text-center my-5">Gaming Setup Product Order</h2>
            <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Console and Video Game</h4>
                            <p class="card-text">Select your preferred platform:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="platform1" id="platform1ps4" value="PS4">
                                <label class="form-check-label" for="platform1ps4">PS4</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="platform1" id="platform1xbox" value="Xbox">
                                <label class="form-check-label" for="platform1xbox">Xbox</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="platform1" id="platform1pc" value="PC">
                                <label class="form-check-label" for="platform1pc">PC</label>
                            </div>
                            <p class="card-text mt-2">Select genre of video game(s):</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre1[]" id="genre1action" value="Action">
                                <label class="form-check-label" for="genre1action">Action</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre1[]" id="genre1rpg" value="RPG">
                                <label class="form-check-label" for="genre1rpg">RPG</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre1[]" id="genre1sports" value="Sports">
                                <label class="form-check-label" for="genre1sports">Sports</label>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
</body>

                                <p class="card-text mt-2">Select your preferred monitor:</p>

<form action="#" method="POST">
    <h2 class="my-5">Customer Information</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea class="form-control" id="comments" name="comments" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
